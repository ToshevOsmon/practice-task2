apiVersion: batch/v1
kind: CronJob
metadata:
  name: ping2
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ping2
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - "ping -c 4 8.8.8.8"
          restartPolicy: OnFailure
